<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Forms and A11y</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section>
    <h1 id="title">Understanding A11y in Forms</h1>
    <p id="description">
      Please let us know how we can support you with a11y issues.
    </p>

    <form aria-labelledby="title">
      <fieldset aria-describedby="describtion">
        <legend>Enter your information</legend>
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" name="name" />
        <label for="age-input">Age:</label>
        <input type="text" id="age-input" name="age" />
        <label for="color-input">Color you cannot see:</label>
        <input type="color" id="color-input" name="color" />
        <label for="message">Leave us a message</label>
        <textarea id="message" rows="7"></textarea>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>HTML Zoo Form</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section aria-label="contact">
    <h2 id="form-heading">Zoo Visitor Sign Up</h2>
    <p id="form-description">
      Please provide all necessary information on your stay with us.
    </p>

    <form aria-labelledby="form-heading" aria-describedby="form-description">
      <fieldset>
        <legend>Enter your information</legend>
        <label for="emailId">Email</label>
        <input type="text" id="emailId" name="emailId">
        <label for="arrivalDate">Date</label>
        <input type="date" id="arrivalDate" name="arrivalDate">

        <!-- Email: label & input -->

        <!-- Date: label & input -->

        <fieldset id="radio-options">
          <legend>Which one of these animals would you like to visit?</legend>
          <!-- Radio Buttons: labels & inputs -->
          <label for="btn">relaxed sloths</label>
          <input type="radio" id="btn" name="animal">
          <label for="btn1"> jumpy kangaroos</label>
          <input type="radio" id="btn1" name="animal">
          <label for="btn2">thieving racoons</label>
          <input type="radio" id="btn2" name="animal">
        </fieldset>

        <!-- Textarea: label & input -->
        <label for="textArea">Any Concern?</label>
        <input type="text" id="textArea" name="textArea">

        <!-- Two Checkboxes: labels & inputs -->
        <label for="NewsLetter">Newsletter</label>
        <input type="checkbox" id="NewsLetter" name="NewsLetter">
        <label for="dataProcessing">Data Processing</label>
        <input type="checkbox" id="dataProcessing" name="dataProcessing">

        <!-- Two Buttons: reset & submit -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </section>
</body>

</html>
